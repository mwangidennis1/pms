<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: html(~{::title}, ~{::section})}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section th:fragment="content">
    <form th:action="@{/parcelsedit}" th:object="${parcel}" method="post">
        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}" readonly="readonly">
        </div>
        <div>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" th:field="*{destination}" required>
        </div>
        <div>
            <label>Estimated delivery time :</label>
            <input type="datetime-local" th:field="*{estimatedDeliveryDate}">
        </div>
        <div>
            <label for="approxWeight">Approximate Weight:</label>
            <input type="text" id="approxWeight" th:field="*{approxWeight}" required>
        </div>
        <div>
            <label>Status:
                <select th:field="*{categories}">
                    <option value="STANDARD">STANDARD</option>
                    <option value="PERISHABLE">PERISHABLE</option>
                    <option value="FRAGILE">FRAGILE</option>
                    <option value="HARZARDOUS">HARZARDOUS</option>
                </select>
            </label>
        </div>
        <div>
            <label>Status:
                <select th:field="*{parcelStatus}">
                    <option value="IN_TRANSIT">IN_TRANSIT</option>
                    <option value="DELIVERED">DELIVERED</option>
                    <option value="RETURNED">RETURNED</option>
                </select>
            </label>
        </div>
        <div>

        </div>
        <label>Trackin no</label>
        <input type="text" th:field="*{trackingNumber}" readonly="readonly">
        <div>
            <h2>Receiver Details</h2>
            <div>
                <label for="receiverPhoneNo">Phone Number:</label>
                <input type="text" id="receiverPhoneNo" th:field="*{receiver.receiverPhoneNo}" >
            </div>
            <div>
                <label for="receiverEmail">Email:</label>
                <input type="email" id="receiverEmail" th:field="*{receiver.receiverEmail}" >
            </div>
        </div>
        <div>
            <h2>Sender Details</h2>
            <div>
                <label for="senderName">Name:</label>
                <input type="text" id="senderName" th:field="*{sender.senderName}" >
            </div>
            <div>
                <label for="senderPhoneNo">Phone Number:</label>
                <input type="text" id="senderPhoneNo" th:field="*{sender.senderPhoneNo}" >
            </div>
            <div>
                <label for="senderEmail">Email:</label>
                <input type="email" id="senderEmail" th:field="*{sender.senderEmail}" >
            </div>
        </div>
        <button type="submit">update</button>
        <button type="button"><a th:href="@{'/delete/' + ${parcel.id}}">Delete</a></button>
    </form>

</section>
</body>
</html>
